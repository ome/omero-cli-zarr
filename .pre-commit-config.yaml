---
repos:

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--target-version=py36]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args:
          - --py36-plus

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: .bumpversion.cfg
      - id: end-of-file-fixer
      - id: check-json
        files: \.(json)$
      - id: check-yaml
      - id: fix-encoding-pragma
        args:
          - --remove
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: pretty-format-json
        args:
          - --autofix

  - repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        additional_dependencies: [
          flake8-blind-except,
          flake8-builtins,
          flake8-rst-docstrings,
          flake8-logging-format,
          setuptools,
        ]
        args: [
          # default black line length is 88
          "--max-line-length=88",
          # Conflicts with black: E203 whitespace before ':'
          "--ignore=E203",
          "--rst-roles=class,func,ref,module,const",
        ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
      # This is for checking tests/* (everything else has a stricter check
      # below), but since there's no include it's run on everything

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        args: [
          --disallow-untyped-defs,
          --ignore-missing-imports,
        ]
        exclude: tests/

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        # args: [--config-data=relaxed]
        #
